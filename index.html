<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="history" id="history"></div>
            <div class="current-input" id="display">0</div>
        </div>
        <div class="buttons">
            <button class="btn operator" data-value="sin">sin</button>
            <button class="btn operator" data-value="cos">cos</button>
            <button class="btn operator" data-value="tan">tan</button>
            <button class="btn operator" data-value="√">√</button>
            <button class="btn operator" data-value="^">^</button>
            
            <button class="btn operator" data-value="(">(</button>
            <button class="btn operator" data-value=")">)</button>
            <button class="btn operator" data-value="%">%</button>
            <button class="btn clear" data-value="AC">AC</button>
            <button class="btn backspace" data-value="del"><i class="fas fa-backspace"></i></button>
            
            <button class="btn operator" data-value="log">log</button>
            <button class="btn number" data-value="7">7</button>
            <button class="btn number" data-value="8">8</button>
            <button class="btn number" data-value="9">9</button>
            <button class="btn operator" data-value="/">/</button>
            
            <button class="btn operator" data-value="ln">ln</button>
            <button class="btn number" data-value="4">4</button>
            <button class="btn number" data-value="5">5</button>
            <button class="btn number" data-value="6">6</button>
            <button class="btn operator" data-value="*">×</button>
            
            <button class="btn operator" data-value="π">π</button>
            <button class="btn number" data-value="1">1</button>
            <button class="btn number" data-value="2">2</button>
            <button class="btn number" data-value="3">3</button>
            <button class="btn operator" data-value="-">-</button>
            
            <button class="btn operator" data-value="e">e</button>
            <button class="btn number" data-value="0">0</button>
            <button class="btn number" data-value=".">.</button>
            <button class="btn operator" data-value="=">=</button>
            <button class="btn operator" data-value="+">+</button>
        </div>
    </div>
    <script src="https://unpkg.com/mathjs@11.7.0/lib/browser/math.js"></script>
    <script src="script.js"></script>
</body>
</html>
